<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Button</title>
    <style>

.search-container {
            width: 100%;
            background-color: #0f5be9;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .search-container input {
            width: 80%;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
            background-color: #f4f4f4;

        }

        
        .sidebar {
            width: 100%;
            height: 60px;
            background: url("aup-gate.jpg") no-repeat center center/cover;
            background-color: #f4f4f4;
            position: fixed;
            bottom: -60px; 
            transition: bottom 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: space-around;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            display: flex;
            color: rgb(10, 9, 9);
            padding: 15px;
            text-decoration: none;
            font-size: 25px;
            transition: background 0.3s ease-in-out;
        }

        .sidebar a:hover {
            background-color: #fdfdfd;
        }

        /* Open the sidebar */
        .sidebar.active {
            bottom: 0;
        }

        .floating-button {
    position: fixed;
    bottom: 20px; /* Position near bottom-left */
    left: 20px; /* Move to left */
    background-color: #70b6eb; /* Button color */
    color: white;
    padding: 15px 20px;
    border: none;
    border-radius: 50px; /* Make it rounded */
    font-size: 18px;
    cursor: pointer;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    transition: background 0.3s;
}

.floating-button:hover {
    background-color: #150bde; /* Darker red on hover */
}

        .nav-button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" placeholder="Search...">
    </div>

  
    <div id="sidebar" class="sidebar">
        <a href="#">üè†Home</a>
        <a href="#">‚ÑπÔ∏èAbout</a>
        <a href="#">üè´College Buildings</a>
        <a href="#">üìÖSchedule</a>
    </div>


    
    <button class="floating-button" onclick="toggleMenu()">Try It Out</button>
    <style>
        .nav-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 30px;
            background: none;
            border: none;
            cursor: pointer;
            color: black;
        }
    </style>
    

    <script>
 function toggleMenu() {
    const sidebar = document.getElementById('sidebar');
    const button = document.querySelector('.floating-button');

    sidebar.classList.toggle('active');

   
    if (sidebar.classList.contains('active')) {
        button.style.opacity = "0"; 
    } else {
        button.style.opacity = "1"; 
    }
}


document.addEventListener("click", function (event) {
    const sidebar = document.getElementById("sidebar");
    const button = document.querySelector(".floating-button");

    
    if (!sidebar.contains(event.target) && !button.contains(event.target)) {
        sidebar.classList.remove("active"); 
        button.style.opacity = "1"; 
    }
});
    </script>

</body>
</html>
